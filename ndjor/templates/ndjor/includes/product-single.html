
<div class="card" style="width: 18rem; ">
    <img src="{{product.image.url}}" style="height: 160px;width: 80%; padding-left: 40px;" alt="{{product.name}}" class="img-fluid card-img-top">

    <div class="card-body">

        <h4 class="card-title mb-4" style="line-height: 0 !important;">{{product.name}}</h4>
        <h5 class="font-weight-bold text-primary mt-0">Prix: <span class="text-primary">{{product.price }}F CFA </span>
            
        </h5>
        <h6 class="card-subtitle mt-0 text-muted ">Etat: <span
                class="text-primary">{{product.get_state_display}}</span></h6>

        <p class="card-text mb-0">Lieu: <span class="text-primary">{{product.location}}</span></p>
        <p class="card-text mt-0">Tel: <span class="text-primary">{{product.reference}}</span></p>
            <div class="skills m-0">
                <span>
                    <a href="{{product.category.get_absolute_url}}" class="text-white">{{product.category}}</a>
                </span>
            </div>
    </div>
</div>
