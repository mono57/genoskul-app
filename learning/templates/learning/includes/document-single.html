
<div class="container">

  <div class="row">
    <div class="col-12 col-md-8">
      {% for document in documents %}
      <div class="col-md-6 mb-2 mb-md-3">
        <div class="card">
          <div class="card-body pb-0">
            <p class="h5">{{document.name}}</p>
            <p style="line-height: 1.2rem;">{{document.auteur|truncatewords:10}}</p>
            <p><a href="{{document.file.url}}">cliquez pour télécharger</a></p>
          </div>
        </div>
      </div>
      {% empty %}
      {% endfor %}



    </div>

    <!-- <div class="col-md-4">
      <div class="five columns">
        {% include "includes/filter.html" %}
      </div>
    </div> -->
  </div>
  {% if is_paginated %}
  <div class="row">
    <div class="col-12 col-md-8">
      {% include "includes/pagination.html" %}
    </div>

  </div>
  {% endif %}


</div>
